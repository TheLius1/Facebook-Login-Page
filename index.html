<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login/sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="content">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share<br> with the people in your life. </p>
        </div>
        <div class="form">
            <div class="email">
            <input type="email" name="email" id="email" placeholder="Email address or phone number"><br>
            </div>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <div class="btn">
            <button type="submit" id="btn">Log in</button>
            </div><br>
            <a href="#" id="link">Forgotten password?</a>
            <hr class="l">
            <button type="submit" id="btn-2">Create new account</button>
        </div>
    </div>
    <p><b>Create a page </b>for a celebrity, brand or business</p>
</body>
</html>
